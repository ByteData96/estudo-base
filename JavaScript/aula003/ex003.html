<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início dos Estudos em JavaScript</title>
    <style>
        /* Estilo CSS */
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial, Helvetica, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <!-- Conteúdo HTML -->
    <h1>Olá, mundo!</h1>
    <p>Vamos fazer uma soma simples usando JavaScript e entrada do usuário.</p>

    <script>
        // Código JavaScript
        let n1 = parseInt(window.prompt('Digite o primeiro número:'));
        let n2 = parseInt(window.prompt('Digite o segundo número:'));

        if (!isNaN(n1) && !isNaN(n2)) {
            let soma = n1 + n2;
            window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`);
        } else {
            window.alert('Por favor, insira apenas números válidos!');
        }

        // Outra forma (sem template string): 
        // window.alert('A soma entre os valores é ' + (n1 + n2));
    </script>
</body>
</html>
